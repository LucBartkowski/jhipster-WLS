<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classificatie">
            <h2><span jhiTranslate="jhipsterWlsApp.classificatie.detail.title">Classificatie</span> {{ classificatie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterWlsApp.classificatie.classificatie">Classificatie</span></dt>
                <dd>
                    <span>{{ classificatie.classificatie }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterWlsApp.classificatie.kleur">Kleur</span></dt>
                <dd>
                    <span>{{ classificatie.kleur }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterWlsApp.classificatie.omschrijving">Omschrijving</span></dt>
                <dd>
                    <span>{{ classificatie.omschrijving }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classificatie', classificatie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
